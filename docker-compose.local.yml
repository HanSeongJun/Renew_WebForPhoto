version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: webfrophto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - webfrophto-network

  # 백엔드 애플리케이션
  backend:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/webfrophto
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      WEATHER_API_KEY: q73yaTldqjjaBgY9hUkXkd3lsTL84xOfD8BSm8yfaWtM64x8yc%2BrKzBc3N4sOFBnxYIKJHqpOp4QmC%2FtYGkqAA%3D%3D
      AIR_QUALITY_API_KEY: q73yaTldqjjaBgY9hUkXkd3lsTL84xOfD8BSm8yfaWtM64x8yc%2BrKzBc3N4sOFBnxYIKJHqpOp4QmC%2FtYGkqAA%3D%3D
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - webfrophto-network

  # 프론트엔드 애플리케이션
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - webfrophto-network

volumes:
  postgres_data:

networks:
  webfrophto-network:
    driver: bridge 