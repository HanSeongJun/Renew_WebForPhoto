spring.profiles.active=prod

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/webfrophto}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production}
jwt.expiration=86400000

weather.api.key=${WEATHER_API_KEY:your-weather-api-key}
air-quality.api.key=${AIR_QUALITY_API_KEY:your-air-quality-api-key}

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com}

logging.level.root=INFO
logging.level.backend.WebFroPhto=INFO

server.port=${PORT:3030}
server.servlet.context-path=/api 